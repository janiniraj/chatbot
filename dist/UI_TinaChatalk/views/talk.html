<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="ChatBot by TinaAI">
    <meta name="author" content="Joojle">

    <title>Fulan</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/talk_style.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
    <div class="chat_window talky">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">TinaAI</div>
        </div>
        <ul class="messages"></ul>
        <div id="sendTalkWindow" class="bottom_wrapper clearfix disappeared">
            <div class="mic-container" >
                <i id="mic_button" class="send_message talk cmn-t-pulse fa fa-microphone circle"></i>
                <div id="mic_loading">
                    <div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>

    <!-- LOADING GET RESULT -->
    <div class="load_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="msg_loading"></div>
        </li>
    </div>
    <!------------------------>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/talk.js"></script>
</body>

</html>
